<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwindcss file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header section start  -->
    <header class="flex justify-between mx-14 my-8 bg-sky-100 px-10 py-2">
        <h1 class="text-4xl font-bold">Interactive
            <br>
            <span class="text-2xl font-thin">Geometry Genius</span>
        </h1>
        <button class="bg-blue-500 text-white px-10 rounded-md h-12 mt-4">Blog</button>
    </header>
    <!-- header section end  -->
    <main>
        <!-- card and info section -->
        <section class="w-[75%] grid md:grid-cols-2 lg:grid-cols-3 gap-">
            <!-- card number 1 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2 pb-4">
                <div class="text-center mt-8 pb-6">
                    <img class="ml-12 w-48 pt-3" src="images/triangle.png" alt="">
                    <h4 class="font-semibold text-lg mt-10">Triangle</h4>
                    <p class="mt-4">Area (A) =.05 x b x h</p>
                    <input class="w-24 mt-2 rounded-sm bg-slate-200 mt-4" type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm bg-slate-200" type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 2 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-16" src="images/rectangle.png" alt="">
                    <h4 class="font-semibold text-lg mt-12">Rectangle</h4>
                    <p class="mt-4">Area (A) = w x l</p>
                    <input class="w-24 bg-slate-200 mt-4 rounded-sm " type="text" name="" id=""
                        placeholder="w"><span>cm</span>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="l"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 3 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-16 mt-10 w-48 pt-3" src="images/parallelogram.png" alt="">
                    <h4 class="font-semibold text-lg mt-12">Parallelogram</h4>
                    <p class="mt-2 mb-2">Area (A) = b x h</p>
                    <p class="mt-2 mb-2">b=10cm, h=12cm</p>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-slate-200 mt-2 mb-px rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 4 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-16 w-48 pt-3 mt-10" src="images/rhombus.png" alt="">
                    <h4 class="font-semibold text-lg mt-8">Rhombus</h4>
                    <p class="mt-4">Area (A) =.05 x d<sub>1</sub> x d<sub>2</sub></p>
                    <input class="w-24 bg-slate-200 rounded-sm mt-2" type="text" name="" id=""
                        placeholder="d1"><span>cm</span>
                    <input class="w-24 bg-slate-200 mt-4 rounded-sm " type="text" name="" id=""
                        placeholder="d2"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 mb-8 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 5 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-14 w-48 pt-3 mt-4" src="images/pentagon.png" alt="">
                    <h4 class="font-semibold text-lg mt-4">Pentagon</h4>
                    <p class="mt-4 mb-2">Area (A) =.05 x p x b</p>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm mb-px" type="text" name="" id=""
                        placeholder="p"><span>cm</span>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 6 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-18 w-48 pt-3 mx-auto block mt-10" src="images/ellipse.png" alt="">
                    <h4 class="font-semibold text-lg mt-14 mb-2">Ellipse</h4>
                    <p class="mt-2 mb-4">Area (A) =&pi;ab</p>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="a"><span>cm</span>
                    <input class="w-24 bg-slate-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>

        </section>
    </main>

    <!-- javascript files  -->
    <script src="js/utilities.js"></script>
</body>

</html>
