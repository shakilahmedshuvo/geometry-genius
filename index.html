<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwindcss file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header section start  -->
    <header class="flex justify-between">
        <h1>Interactive
            <br>
            <span>Interactive
                Geometry Genius</span>
        </h1>
        <button>Blog</button>
    </header>
    <!-- header section end  -->
    <main>
        <!-- card and info section -->
        <section class="w-[75%] grid md:grid-cols-2 lg:grid-cols-3 gap-">
            <!-- card number 1 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3" src="images/triangle.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Triangle</h4>
                    <p class="mt-2">Area (A) =
                        .05 X b
                        x h</p>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 2 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3" src="images/rectangle.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Rectangle</h4>
                    <p class="mt-2">Area (A) = w X l</p>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="W"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="l"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 3 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3" src="images/parallelogram.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Parallelogram</h4>
                    <p class="mt-2">Area (A) = b X h</p>
                    <p class="mt-2">b=10cm, h=12cm</p>
                    <!-- <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span> -->
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 4 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3" src="images/rhombus.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Rhombus</h4>
                    <p class="mt-2">Area (A) =
                        .05 X b
                        x h</p>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 5 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3" src="images/pentagon.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Pentagon</h4>
                    <p class="mt-2">Area (A) =
                        .05 X b
                        x h</p>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>
            <!-- card number 6 -->
            <div class="w-80 h-90 mt-12 ml-12 border-2">
                <div class="text-center">
                    <img class="ml-12 w-48 pt-3 mx-auto block" src="images/ellipse.png" alt="">
                    <h4 class="font-semibold text-lg mt-3">Ellipse</h4>
                    <p class="mt-2">Area (A) =
                        .05 X b
                        x h</p>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="b"><span>cm</span>
                    <input class="w-24 bg-grey-200 mt-2 rounded-sm " type="text" name="" id=""
                        placeholder="h"><span>cm</span>
                    <br>
                    <br>
                    <button class="w-56 bg-blue-500 p-2 font-medium text-white rounded-md">Calculate</button>
                </div>
            </div>

        </section>
    </main>

    <!-- javascript files  -->
    <script src="js/utilities.js"></script>
</body>

</html>
